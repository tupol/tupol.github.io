<header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
  <h1><a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
  {% if site.description or site.github.project_tagline %}
    <h2><a href="{{ site.url }}">{{ site.description | default: site.github.project_tagline }}</a></h2>
  {% endif %}
  <p class="view"><a href="{{ site.github.owner_url }}">View the Project on GitHub <small>{{ github_name }}</small></a></p>

  {% endif %}
  </ul>

  <div class="area">
    <a href="{{ site.github.owner_url }}" target="_blank"><img src="/assets/github-9-32.png" alt="GitHub"/></a>
    <a href="https://www.linkedin.com/in/olivertupran/" target="_blank"><img src="/assets/linkedin-4-32.png" alt="LinkedIn"/></a>
    <a href="/about"><img src="/assets/info-5-32.png" alt="About"/></a>
  </div>

</header>
